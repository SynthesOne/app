<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Flexbox</title>
</head>
<body>

    <section id="cards">
        <div class="container">
            <h1 class="header-card" >Инструменты для макетирования</h1>

            <div class="card-flex">
                <div class="card-item">
                    <img class="card-img" src="img/one.png" alt="">
                    <div class="card-description">
                        <p class="card-text">Резак 18 мм</p>
                        <p class="card-preice">От 500 руб.</p>
                        <button class="btn">купить</button>
                    </div>
                </div>
                <div class="card-item">
                    <img class="card-img" src="img/two.png" alt="">
                    <div class="card-description">
                        <p class="card-text">Резак 9 мм</p>
                        <p class="card-preice">от 100 руб.</p>
                        <button class="btn">купить</button>
                    </div>
                </div>
                <div class="card-item">
                    <img class="card-img" src="img/three.png" alt="">
                    <div class="card-description">
                        <p class="card-text">Коврик для резки Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit, odit, quaerat perferendis magnam corporis q</p>
                        <p class="card-preice">от 350 руб.</p>
                        <button class="btn">купить</button>
                    </div>
                </div>
                <div class="card-item">
                    <img class="card-img" src="img/four.png" alt="">
                    <div class="card-description">
                        <p class="card-text">Линейка</p>
                        <p class="card-preice">от 400 руб.</p>
                        <button class="btn">купить</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>App</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                
                <div class="col-md-12 col-lg-5">
                    <div class="header-img">
                        <img class="header-book" src="img/book.jpg" alt="Картинка книги">
                    </div>
                </div>

                <div class="col-md-12 col-lg-7">
                    <div class="header-descriprion">
                        <h1 class="header-title">
                            Истинная королева
                        </h1>
                            
                        <h2 class="header-subtitle">
                            Екатерина Арагонская
                        </h2>
                            
                        <p class="header-text">
                            «Екатерина Арагонская» — это первый роман популярного автора и известного историка Элисон Уэйр, решившей создать драматическую серию, в которой каждая книга будет посвящена одной из жен короля Генриха VIII.
                        </p>
                            
                        <p class="header-cost">
                            399 р.
                        </p>
                            
                        <button class="btn">Купить</button>
                        <button class="btn btn-o">Узнать подробнее</button>
                    </div>
                </div>

            </div>
        </div>
    </header>
    
    <section id="features">
        <div class="container">

            <div class="row">
                <div class="col">
                    <h2 class="features-title">Доставка и оплата</h2>
                </div>
            </div>

            <div class="row">

                <div class="col-xl-3 col-lg-6 col-md-12">
                    <figure class="features-img">
                        <div class="fix-img">
                            <img src="img/Shopping.png" alt="Доставка и оплата">
                        </div>
                        <figcaption class="features-about">Бесплатная доставка 381 магазин в сети</figcaption>
                    </figure>
                </div>
        
                <div class="col-xl-3 col-lg-6 col-md-12">
                    <figure class="features-img">
                        <div class="fix-img">
                            <img src="img/Credit.png" alt="Оплата при получении">
                        </div>
                        <figcaption class="features-about">Оплата онлайн или наличными при получении</figcaption>
                    </figure>
                </div>
        
                <div class="col-xl-3 col-lg-6 col-md-12">
                    <figure class="features-img">
                        <div class="fix-img">
                            <img src="img/Shipped.png" alt="Курьерская доставка">
                        </div>
                        <figcaption class="features-about">Курьерская доставка: от 2000 р. – бесплатно</figcaption>    
                    </figure>
                </div>
                    
                <div class="col-xl-3 col-lg-6 col-md-12">
                    <figure class="features-img">
                        <div class="fix-img">
                            <img src="img/Mailbox.png" alt="Почтой России">
                        </div>
                        <figcaption class="features-about">Почтой России – в любую точку страны</figcaption>
                    </figure>
                </div>
             </div>

        </div>
    </section>

    <section id="footer">
        <div class="container">

            <div class="row">
                <div class="col">
                    <h2 class="footer-title">Кто уже купил эту книгу</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-1.jpg" alt="Картинки покупателей"></div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-2.jpg" alt="Картинки покупателей"></div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-3.jpg" alt="Картинки покупателей"></div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-4.jpg" alt="Картинки покупателей"></div>
                </div>    
            </div>

            <div class="row">
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-5.jpg" alt="Картинки покупателей"></div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-6.jpg" alt="Картинки покупателей"></div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-7.jpg" alt="Картинки покупателей"></div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="footer-buyers"><img src="img/buyer-8.jpg" alt="Картинки покупателей"></div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
